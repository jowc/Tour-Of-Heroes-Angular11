<div
  class="
    flex flex-col
    container
    max-w-6xl
    mx-auto
    mt-6
    content-center
    justify-center
    font-quest font-normal
  "
>
  <div class="py-6 px-6 bg-gray-50 shadow rounded">
    <div class="bg-white">
      <h2 class="my-3 p-2 bg-primary text-white">My Heroes</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <ul class="overflow-y-scroll h-96 pr-3">
            <li
              class="
                my-3
                p-2
                text-gray-600
                hover:bg-purple-50 hover:shadow-sm
                cursor-pointer
              "
              *ngFor="let hero of heroes"
            >
              <div routerLink="/detail/{{ hero.id }}">
                <span class="p-2 bg-primary text-white rounded mr-4">{{
                  hero.id
                }}</span
                >{{ hero.name }}
              </div>
            </li>
          </ul>
        </div>
        <!-- <app-hero-detail [hero]="selectedHero"></app-hero-detail> -->
      </div>
    </div>
  </div>
</div>
