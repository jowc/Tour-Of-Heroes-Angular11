<div
  class="
    flex flex-col
    container
    max-w-6xl
    mx-auto
    mt-6
    content-center
    justify-center
  "
>
  <div class="py-6 px-4 bg-gray-50 shadow rounded">
    <div class="bg-white">
      <h2 class="my-3 p-2 bg-purple-500 text-white">My Heroes</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <ul>
            <li
              class="my-3 p-2 text-gray-600 hover:bg-purple-50 cursor-pointer"
              *ngFor="let hero of heroes"
              (click)="onSelect(hero)"
              [class.bg-purple-50]="hero === selectedHero"
            >
              <span class="p-2 bg-purple-500 text-white rounded mr-4">{{
                hero.id
              }}</span
              >{{ hero.name }}
            </li>
          </ul>
        </div>
        <div class="py-6 px-4 bg-gray-50 shadow rounded" *ngIf="selectedHero">
          <h2>{{ selectedHero.name | uppercase }} Details</h2>
          <div><span>id: </span>{{ selectedHero.id }}</div>
          <div>
            <label for="hero-name">Hero name: </label>
            <input
              id="hero-name"
              [(ngModel)]="selectedHero.name"
              placeholder="name"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
