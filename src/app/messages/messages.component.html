<div
  *ngIf="messageService.messages.length"
  class="
    mt-6
    text-center
    w-full
    border-t-2 border-solid border-gray-100
    my-auto
    py-6
    bg-white
    z-0
    overflow-y-auto
    h-52
  "
>
  <h2>Messages</h2>
  <button class="clear" (click)="messageService.clear()">Clear messages</button>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
