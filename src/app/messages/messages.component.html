<div
  *ngIf="messageService.messages.length"
  class="
    text-gray-700
    mt-6
    text-center
    w-full
    border-t-2 border-solid border-gray-100
    my-auto
    py-6
    bg-white
    z-0
  "
>
  <div class="my-4">
    <h2>Log</h2>
  </div>
  <div
    class="
      bg-purple-50
      py-4
      px-2
      sm:px-4
      w-8/12
      sm:w-3/12
      mx-auto
      overflow-y-auto
      h-20
      rounded
    "
  >
    <ul class="block list-inside list-disc">
      <li *ngFor="let message of messageService.messages">{{ message }}</li>
    </ul>
  </div>
  <button
    class="px-4 py-2 my-4 text-white bg-red-600 rounded"
    (click)="messageService.clear()"
  >
    Reset Log(X)
  </button>
</div>
